syntax = "proto3";
package transferfile;
option go_package = "./pb/transfer";
service TransferFile {
    rpc Upload(stream Chunk) returns (Reply) {}
    rpc Download(DownloadRequest) returns (stream Chunk) {}
}
message Chunk {
    bytes buffer = 1;
    string objectName=2;
}
message Reply {
    int32 result = 1;
}
message DownloadRequest {
    string objectName=1;
}
